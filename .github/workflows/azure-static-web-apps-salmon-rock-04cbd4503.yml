name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    name: Build and Deploy Job
    runs-on: ubuntu-latest

    # Deploy on push OR on PRs from the same repo (secrets available)
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.action != 'closed' &&
       github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_PROXY_BASE: https://aireceptionist-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://aireceptionist-func.azurewebsites.net
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_ROCK_04CBD4503 }}
          action: upload
          app_location: "./AIReceptionNewUI"
          api_location: ""
          output_location: "dist"
          app_build_command: "npm install && npm run build"

  close_pull_request_job:
    name: Close Pull Request Job
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_ROCK_04CBD4503 }}
          action: close
