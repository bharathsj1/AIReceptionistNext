name: Build and deploy Python project to Azure Function App - aireceptionist-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: ai-receptionist-func   # path to your Functions project
  PYTHON_VERSION: "3.11"                                # Functions Python worker target

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: pip install -r requirements.txt

      # Optional: add tests here

      - name: Zip artifact for deployment
        run: |
          cd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2FFFCADF99574FB59B9BF9603D8AE7B9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_14042EF8FB5045AAB6D55F5E8517E878 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9F33AF52B31C4241A9234F47F9D339E4 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: aireceptionist-func
          slot-name: Production
          package: release.zip
