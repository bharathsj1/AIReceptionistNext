name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        env:
          VITE_API_PROXY_BASE: https://smartconnect4u-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://smartconnect4u-func.azurewebsites.net
          NEXT_PUBLIC_API_BASE: https://smartconnect4u-func.azurewebsites.net/api
          NEXT_PUBLIC_FUNCTION_HOST: https://smartconnect4u-func.azurewebsites.net
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AIRECEPTIONIST_STATIC_WEB }} # or your actual secret
          action: "upload"
          app_location: "./AIReceptionNewUI"
          api_location: ""
          output_location: "dist"
          app_build_command: "npm install && npm run build"
          github_id_token: ${{ steps.idtoken.outputs.result }}

          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
