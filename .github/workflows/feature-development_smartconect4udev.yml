name: Build and deploy (Web App) - smartconnect4uDev

on:
  push:
    branches:
      - Feature/development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: AIReceptionNewUI/package-lock.json

      - name: Build UI (Vite)
        working-directory: AIReceptionNewUI
        env:
          VITE_API_PROXY_BASE: https://aireceptionist-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://aireceptionist-func.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Verify dist output
        run: |
          test -f AIReceptionNewUI/dist/index.html

      # Create deploy folder with a Node startup + dist
      - name: Prepare deploy package
        run: |
          rm -rf deploy
          mkdir -p deploy/dist

          # copy built UI into deploy/dist
          cp -R AIReceptionNewUI/dist/* deploy/dist/

          # copy your static server wrapper
          cp -R webserver/* deploy/

          # sanity check
          ls -la deploy
          ls -la deploy/dist | head -n 50
          test -f deploy/dist/index.html
          test -f deploy/package.json

      - name: Zip deploy package
        run: |
          cd deploy
          zip -r ../webapp-package.zip .
          cd ..
          ls -la webapp-package.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package-zip
          path: webapp-package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package-zip
          path: .

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DA30D42855CC40E7AAD138BDF5DAE03D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62648CB98E964D838DCB5384C88DF10B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD76B4D43EE44F29B640D6EFD2C903A8 }}

      - name: Deploy ZIP to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartconect4uDev
          slot-name: Production
          package: webapp-package.zip
