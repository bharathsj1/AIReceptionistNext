name: Build and deploy (Web App) - smartconnect4uDev

on:
  push:
    branches:
      - Feature/development
  pull_request:
    branches:
      - Feature/development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: AIReceptionNewUI/package-lock.json

      - name: Build UI (Vite)
        working-directory: AIReceptionNewUI
        env:
          VITE_API_PROXY_BASE: https://aireceptionist-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://aireceptionist-func.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Verify dist output
        run: |
          ls -la AIReceptionNewUI/dist
          test -f AIReceptionNewUI/dist/index.html

      - name: Create deploy zip (index.html at zip root)
        run: |
          cd AIReceptionNewUI/dist
          zip -r ../../webapp-package.zip .
          cd ../../
          ls -la webapp-package.zip

      - name: Upload build artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package-zip
          path: webapp-package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact (zip)
        uses: actions/download-artifact@v4
        with:
          name: webapp-package-zip
          path: .

      - name: Verify zip contents
        run: |
          test -f webapp-package.zip
          unzip -l webapp-package.zip | head -n 50

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DA30D42855CC40E7AAD138BDF5DAE03D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62648CB98E964D838DCB5384C88DF10B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD76B4D43EE44F29B640D6EFD2C903A8 }}

      - name: Confirm target hostname (make sure you open THIS URL)
        shell: bash
        run: |
          az webapp list --query "[?name=='smartconect4uDev'].{name:name,rg:resourceGroup,host:defaultHostName}" -o table

      - name: Deploy ZIP to App Service (CLEAN overwrite)
        shell: bash
        run: |
          # find resource group for the app
          RG=$(az webapp list --query "[?name=='smartconect4uDev'].resourceGroup | [0]" -o tsv)
          echo "Resource Group: $RG"

          # Deploy and clean destination so default placeholder is removed
          az webapp deploy \
            --resource-group "$RG" \
            --name "smartconect4uDev" \
            --src-path "webapp-package.zip" \
            --type zip \
            --clean true

      - name: Restart web app
        shell: bash
        run: |
          RG=$(az webapp list --query "[?name=='smartconect4uDev'].resourceGroup | [0]" -o tsv)
          az webapp restart --resource-group "$RG" --name "smartconect4uDev"
