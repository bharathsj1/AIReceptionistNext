name: Build and deploy (Web App) - smartconect4uDev

on:
  push:
    branches:
      - Feature/development
  pull_request:
    branches:
      - Feature/development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: AIReceptionNewUI/package-lock.json

      - name: Build UI (Vite)
        working-directory: AIReceptionNewUI
        env:
          VITE_API_PROXY_BASE: https://aireceptionist-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://aireceptionist-func.azurewebsites.net
        run: |
          npm ci
          npm run build

      # Optional but helpful: fail fast if dist is missing
      - name: Verify dist output
        run: |
          ls -la AIReceptionNewUI/dist
          test -f AIReceptionNewUI/dist/index.html

      # Upload ONLY the static output as the deploy package
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: AIReceptionNewUI/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Don't try to deploy on PRs (secrets/OIDC often unavailable for forks)
    if: github.event_name != 'pull_request'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package
          path: webapp-package

      - name: Verify downloaded artifact
        run: |
          ls -la webapp-package
          test -f webapp-package/index.html

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DA30D42855CC40E7AAD138BDF5DAE03D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62648CB98E964D838DCB5384C88DF10B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD76B4D43EE44F29B640D6EFD2C903A8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartconect4uDev
          slot-name: Production
          package: webapp-package
