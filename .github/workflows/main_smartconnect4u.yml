name: Build and deploy React app to Azure Web App - smartconnect4u

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./AIReceptionNewUI
        run: npm install

      - name: Build React app
        working-directory: ./AIReceptionNewUI
        run: npm run build

      # Upload ONLY the built app
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: AIReceptionNewUI/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7FD51E4560FA4DEC9856C1EE9A68C512 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_818468E6BB5A42D5B15391C47423430D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4F69041525204EAFB54F4E5B2B0B736C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartconnect4u
          slot-name: Production
          package: dist
