name: Build and deploy (Web App) - smartconnect4u

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: AIReceptionNewUI/package-lock.json


      # Borrowed from Static Web Apps workflow (these were used at build-time)
      - name: Build UI (Vite)
        working-directory: AIReceptionNewUI
        env:
          VITE_API_PROXY_BASE: https://aireceptionist-func.azurewebsites.net/api
          VITE_FUNCTION_HOST: https://aireceptionist-func.azurewebsites.net
        run: |
          npm ci
          npm run build

      # Upload ONLY the static output as the deploy package
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: AIReceptionNewUI/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Don't try to deploy on PRs (secrets/OIDC often unavailable for forks)
    if: github.event_name != 'pull_request'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package
          path: .

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_849446DFDF2C4944A90651B419EDFA5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EF95B52F2D2F4B36952956D297E5233E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F24EB9ABB1E84A2184141863E0FD347A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartconnect4u
          slot-name: Production
          package: .

